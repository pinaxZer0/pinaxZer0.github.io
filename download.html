	function is_weixin(){
		return /micromessenger/i.test(navigator.userAgent);
	}
	var oios = document.getElementById('dvios');
    var oAndroid = document.getElementById('dvAndroid');
	
	function weixing_load(){
		if( isiOS  ){
			   oios.style.display ='block';
               oAndroid.style.display ='none';
			    window.location.href= dowurl ;
                return false;
		}
		else{
			 oios.style.display ='none';
               oAndroid.style.display ='block';
			
		}
	}
	function UNweixing_load(){
		oios.style.display ='none';
        oAndroid.style.display ='none';

    function load_pageUI(){
